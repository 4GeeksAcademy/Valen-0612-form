<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form >
    <div class="container">
    <div class="card text-center">
        <div class="card-header bg-secondary-subtle text-start" >
          Payment for example
        </div>
        <div class="card-body">
            <div class="input-group mb-3 ">
                <input type="text" class="form-control bg-danger-subtle "  placeholder="some fields are missing" aria-label="some fields are missing" aria-describedby="basic-addon1">
              </div>
              
              <div class=" mb-3">
              <div class="row mb-3">
              <div class="col-5">
                <label for="basic-url" class="form-label">Card#</label>
                <div class="input-group">
                <input type="text" class="form-control" placeholder="xxxxxxxxxxxxxxx" aria-label="xxxxxxxxxxxxxxx="basic-addon2">
              </div>
              </div>
              <div class="col-3">
                <label for="basic-url" class="form-label">CVV#</label>
                <div class="input-group">
                <input type="text" class="form-control" placeholder="000" aria-label="000="basic-addon2">
              </div>
              </div>
              
             
              <div class="col-3">
                 <label for="basic-url" class="form-label">Amount</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Amount" aria-label="Amount="basic-addon2">
              </div>
              </div>
            </div>
          </div>
              
          <div class=" mb-3">
            <div class="row mb-3">
            <div class="col-6">
              <label for="basic-url" class="form-label">First Name</label>
              <div class="input-group">
              <input type="text" class="form-control" basic-addon2">
            </div>
            </div>
            <div class="col-6">
              <label for="basic-url" class="form-label">Last Name</label>
              <div class="input-group">
              <input type="text" class="form-control" basic-addon2">
            </div>
            </div>
          </div>
        </div>
        
        <div class=" mb-3">
          <div class="row mb-3">
          <div class="col-5">
            <label for="basic-url" class="form-label">City</label>
            <div class="input-group">
            <input type="text" class="form-control" basic-addon2">
          </div>
          </div>
          <div class="col-3">
            <label for="basic-url" class="form-label">State</label>
            <select class="form-select form-select-sm" aria-label="Small select example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
           <div class="col-3">
             <label for="basic-url" class="form-label">Postal Code</label>
            <div class="input-group">
            <input type="text" class="form-control" basic-addon2">
          </div>
          </div>
        </div>
      </div>
              
              
              <div class=" mb-3">
               <div class="row mb-3">
                <div class="col-3">
                
                <label for="basic-url" class="form-label">We accept:</label>
                <div class="bg-secondary-subtle">
                <div class="input-group">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-google-pay fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-mastercard fa-lg"></i></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-paypal fa-lg"></i></label>
                  </div>
                </div>
              </div>
            </div>
                <div class="col-6 text-start ms-auto">
              <label for="basic-url" class="form-label">Message</label>
              <div class="input-group">
               <textarea class="form-control" aria-label="With textarea"></textarea>
               <p class="text-muted mt-3 mb-0 d-block w-100">Addy any notes here.</p>
              </div>
            </div>
          </div>
        </div>
        </div>
        <div class="card-footer text-body-secondary text-end">
            <button type="reset" class="btn btn-secondary btn-sm">Cancel</button>
            <button type="submit" class="btn btn-primary btn-sm">Send</button>
        </div>
      </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
